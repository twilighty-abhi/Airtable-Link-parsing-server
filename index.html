<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi URL Opener</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url1 = urlParams.get('url1');
        const url2 = urlParams.get('url2');

        if (url1) window.open(url1, '_blank');
        if (url2) window.open(url2, '_blank');

        // Close the current window after a delay (e.g., 1 second)
        setTimeout(() => {
            window.close();
        }, 1000); // Adjust the delay as needed
    </script>
</body>
</html>
